<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"placeholder="username"  required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="10" maxlength="20" placeholder="minimum 10 digits" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        
        <label for="other">Other</label>
        <br><br>

        <label for="bio"><h3>Bio :</h3></label><br>
        <textarea id="bio" name="bio" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
